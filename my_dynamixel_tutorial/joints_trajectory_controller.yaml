f_arm_controller:
    controller:
        package: dynamixel_controllers
        module: joint_trajectory_action_controller
        type: JointTrajectoryActionController
    joint_trajectory_action_node:
        min_velocity: 0.1
        constraints:
            goal_time: 0.25 
        joints: ['motor_1f', 'motor_2f','motor_3f','motor_4f','motor_5f','motor_6f','motor_7f']
